<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>DeadBook</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	</head>

	<body ng-controller="StoreController as store">

		<div class="container-fluid">

			<div class="row">
				  <div class="col-md-12">

				  <ul class="list-group">
					<li class="list-group-item" ng-repeat="product in store.products | orderBy:-price ">
						<h3> {{product.name}}
							<em class="pull-right"> {{product.price | currency}}</em>
						</h3>
						<img ng-src="{{product.images[0].full}}">
						<section ng-init="tab = 1" ng-controller="PanelController as panel">
							<ul class="nav nav-pills">
								<li ng-class="{active:panel.isSelected(1)}"> 
									<a href ng-click="panel.selectTab(1)"> Description </a>
								</li>
								<li ng-class="{active:panel.isSelected(2)}"> <a href ng-click="panel.selectTab(2)"> Specifications</a>
								</li>
								<li ng-class="{active:panel.isSelected(3)}"> <a href ng-click="panel.selectTab(3)"> Reviews</a>
								</li>
							</ul>
							<div class="panel" ng-show="panel.isSelected(1)">
								<h4>Description</h4>
						        <blockquote></blockquote>
							</div>
							<div class="panel" ng-show="panel.isSelected(2)">
								<h4>Specs</h4>
						        <blockquote>Shine: </blockquote>
							</div>
							<div class="panel" ng-show="panel.isSelected(3)">
								<h4>Reviews</h4>
						        <blockquote></blockquote>
							</div>
						</section>
					</li>
				</div>
			</div>

		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<!-- Latest stable Angular -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</body>

</html>
